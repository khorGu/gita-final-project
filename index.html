<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gita Project</title>
    <link rel="icon" type="image/png" href="" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Menu Overlay -->
    <div class="overlay overlay-slide-left" id="overlay">
      <!-- Menu Items -->
      <nav>
        <ul>
          <li id="nav-1" class="slide-out-1"><a href="#home">Home</a></li>
          <li id="nav-2" class="slide-out-2"><a href="#about">About</a></li>
          <li id="nav-3" class="slide-out-3">
            <a href="#prices">Top 5 Crypto Live Prices</a>
          </li>
          <li id="nav-4" class="slide-out-4">
            <a href="#exchanges">Exchanges</a>
          </li>
          <li id="nav-5" class="slide-out-5"><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
    <!-- Menu Bars> -->
    <div class="menu-bars" id="menu-bars">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <!-- Sections -->
    <section id="home">
      <a href="" target="_blank">Bek Project</a>
    </section>
    <section id="about"><h1>Learn More About Me</h1></section>
    <section id="prices">
      <h1>Top 5 Crypto Live Prices</h1>
      <div class="coin-list">
        <div class="coin">
          <img id="btc-img" alt="bitcoin" />
          <div>
            <h3 id="btc-price">$</h3>
            <p id="btc-name"></p>
          </div>
        </div>
        <div class="coin">
          <img id="eth-img" src="" alt="" />
          <div>
            <h3 id="eth-price">$</h3>
            <p id="eth-name"></p>
          </div>
        </div>
        <div class="coin">
          <img id="bnb-img" src="" alt="" />
          <div>
            <h3 id="bnb-price">$</h3>
            <p id="bnb-name"></p>
          </div>
        </div>
        <div class="coin">
          <img id="sol-img" src="" alt="" />
          <div>
            <h3 id="sol-price">$</h3>
            <p id="sol-name"></p>
          </div>
        </div>
        <div class="coin">
          <img id="dot-img" src="" alt="" />
          <div>
            <h3 id="dot-price">$</h3>
            <p id="dot-name"></p>
          </div>
        </div>
      </div>
    </section>
    <section id="exchanges">
      <h1>Top 3 Crypto Exchanges</h1>
      <div class="exchange-list">
        <div class="exchange">
          <img id="binance-img" alt="" />
          <div>
            <h3>
              <a
                id="binance-name"
                href="https://www.binance.com/en/activity/referral/offers/claim?ref=CPA_00SJFLGCXG"
                target="_blank"
              ></a>
            </h3>
            <p id="binance-score"></p>
          </div>
        </div>
        <div class="exchange">
          <img id="ftx-img" alt="" />
          <div>
            <h3>
              <a
                id="ftx-name"
                href="https://ftx.com/referrals#a=35860655"
                target="_blank"
              ></a>
            </h3>
            <p id="ftx-score"></p>
          </div>
        </div>
        <div class="exchange">
          <img id="coinbase-img" alt="" />
          <div>
            <h3>
              <a
                id="coinbase-name"
                href="https://www.coinbase.com/"
                target="_blank"
              ></a>
            </h3>
            <p id="coinbase-score"></p>
          </div>
        </div>
      </div>
    </section>
    <section id="contact"><h1>Available Anytime</h1></section>
    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
