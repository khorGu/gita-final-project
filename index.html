  <body>
    <!-- Menu Overlay -->

      <nav>
        <ul>

    <section id="prices">
      <div id="section-name">
        <h1>Top 5 Crypto Live Prices</h1>
      </div>
      <div id="coin-list" class="coin-list">
        <div class="coin">
          <img id="btc-img" alt="bitcoin" />
          <div>
            <h3 id="btc-price">$</h3>
            <p id="btc-name"></p>
          </div>
        </div>
        <div class="coin">
          <img id="eth-img" src="" alt="" />
          <div>
            <h3 id="eth-price">$</h3>
            <p id="eth-name"></p>
          </div>
        </div>
        <div class="coin">
          <img id="bnb-img" src="" alt="" />
          <div>
            <h3 id="bnb-price">$</h3>
            <p id="bnb-name"></p>
          </div>
        </div>
        <div class="coin">
          <img id="sol-img" src="" alt="" />
          <div>
            <h3 id="sol-price">$</h3>
            <p id="sol-name"></p>
          </div>
        </div>
        <div class="coin">
          <img id="dot-img" src="" alt="" />

            <h3 id="dot-price">$</h3>
            <p id="dot-name"></p>

      <h1>Top 3 Crypto Exchanges</h1>
      <div class="exchange-list">
        <div class="exchange">
          <img id="binance-img" alt="" />
          <div>
            <h3>
              <a
                id="binance-name"
                href="https://www.binance.com/en/activity/referral/offers/claim?ref=CPA_00SJFLGCXG"
                target="_blank"
              ></a>
            </h3>
            <p id="binance-score"></p>
          </div>
        </div>
        <div class="exchange">
          <img id="ftx-img" alt="" />
          <div>
            <h3>
              <a
                id="ftx-name"
                href="https://ftx.com/referrals#a=35860655"
                target="_blank"
              ></a>
            </h3>
            <p id="ftx-score"></p>
          </div>
        </div>
        <div class="exchange">
          <img id="coinbase-img" alt="" />
          <div>
            <h3>
              <a
                id="coinbase-name"
                href="https://www.coinbase.com/"
                target="_blank"
              ></a>
            </h3>
            <p id="coinbase-score"></p>
          </div>
        </div>
      </div>
    </section>

            target="_blank"

        </div>
